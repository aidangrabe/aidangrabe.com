---
layout: default
title: "Projects"
---

<h1>Projects</h1>

<div class="projects">

    {% for post in site.posts %}
        
            <div class="project">

                <div class="card">
                    <div class="cover">
                    {% if post.image %}
                    <a href="{{ post.url }}"><img src="{{ post.image }}" /></a>
                    {% endif %}
                    </div> <!-- .cover -->
                    <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                </div>

            </div> <!-- .card -->

    {% endfor %}

</div> <!-- .projects -->

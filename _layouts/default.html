<!DOCTYPE html>
<html>

  {% include head.html %}

<body>

    <a href="#main-content" id="skip-link">Skip to content</a>

    <div id="wrapper">

        {% include header.html %}

        <section id="main-body">
            <nav id="main-nav">
                
                <ul>
                {% for node in site.pages %}

                    {% if page.url == node.url %}
                        <li><a href="{{ node.url }}" class="sel">{{ node.title }}</a></li>
                    {% else %}
                        <li><a href="{{ node.url }}">{{ node.title }}</a></li>
                    {% endif %}

                {% endfor %}
                </ul>
    

            </nav>
            <section id="main-content">

                <article>
                    {{ content }}
                </article>

            </section> <!-- #main-content -->
        </section> <!-- #main-body -->

        {% include footer.html %}

    </div> <!-- #wrapper -->

    <script src="/res/js/main.js"></script>

</body>

</html>
